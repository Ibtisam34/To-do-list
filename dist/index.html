<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="to-do-list">
    <div class="to-do-title">
    <h1>Today's To do</h1>
    <span class="reload">&#x21bb;</span>
    </div>
    <ul class="response">
        <input type="text" class="to-do-response" placeholder="Add to your list">
        <span class="enter-input">&#x2714;</span>
    </ul>
    <div id="todo-list"></div>
    <div class="to-do"></div>
    <div class="button">
        <button type="reset" class="btn">Clear all completed</button>
    </div>
    </div>
</body>
</html>
