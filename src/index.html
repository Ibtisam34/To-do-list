<html>
<head>
          <title>list-to-do</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="index.js" type="module"></script>
<body>
     <div class="to-do">
        <div class="todays-to-do"><p>Today's To Do</p></div>
        <form class="add-list" id="add-to-list">
            <input type="text" name="task" id="task" placeholder="Add to list..." required>
            <button type="submit" class="add-task">
                <i class="fa fa-plus"></i>
            </button>
        </form>
        <ul id="to-do-list" class="do-list">
        </ul>
        <button class="btn-clear">Clear all completed</button>
    </div>
</body>
</html>
